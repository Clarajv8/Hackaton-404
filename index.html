<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Warp Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <div id="game-layer">
        <!-- LA NAVE -->
        <div class="rocket-container" id="spaceship">
            <div class="rocket-inner">
                <div class="rocket-nose"></div>
                <div class="fin fin-top"></div>
                <div class="fin fin-bottom"></div>
                <div class="fin fin-back"></div>
                <div class="rocket-body">
                    <div class="rivet"></div>
                    <div class="logo-404">ERROR 404</div>
                    <div class="window"></div>
                </div>
            </div>
        </div>

        <div class="instructions" id="instr">
            <p id="status-msg">SISTEMA EN ESPERA // CLICK Y ARRASTRA LA NAVE</p>
            <button class="return-btn" onclick="location.href='/'">ABORTAR</button>
            <p class="sub-hint">(Evita colisiones - Junta piedras para singularidad)</p>
        </div>
    </div>

    <!-- Rocas -->
    <div id="rock1" class="draggable-rock rock-type" style="top: 20%; left: 15%;">
        <div class="rock-visual"></div>
    </div>
    <div id="rock2" class="draggable-rock rock-type" style="top: 70%; left: 80%;">
        <div class="rock-visual" style="width: 50px; height: 50px; filter: brightness(0.8);"></div>
    </div>
    <div id="rock3" class="draggable-rock rock-type" style="top: 40%; left: 85%;">
        <div class="rock-visual" style="width: 90px; height: 90px; filter: hue-rotate(30deg);"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
