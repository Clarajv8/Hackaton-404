<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Warp Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <div id="game-layer">
        <!-- LA NAVE -->
        <div class="rocket-container" id="spaceship">
            <div class="rocket-inner">
                <div class="rocket-nose"></div>
                <div class="fin fin-top"></div>
                <div class="fin fin-bottom"></div>
                <div class="fin fin-back"></div>
                <div class="rocket-body">
                    <div class="rivet"></div>
                    <div class="logo-404">ERROR 404</div>
                    <div class="window"></div>
                </div>
            </div>
        </div>

        <div class="instructions" id="instr">
            <p id="status-msg">SISTEMA EN ESPERA // CLICK Y ARRASTRA LA NAVE</p>
            <button class="return-btn" onclick="location.href='/'">ABORTAR</button>
            <p class="sub-hint">(Evita colisiones con los planetas)</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
